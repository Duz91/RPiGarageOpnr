<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="post">
        <label>MAC Addresses (comma separated):</label>
        <input type="text" name="mac_addresses" value="{{ mac_addresses }}"><br>
        
        <label>Scan Interval (seconds):</label>
        <input type="number" name="scan_interval" value="{{ scan_interval }}"><br>
        
        <label>Absence Interval (seconds):</label>
        <input type="number" name="absence_interval" value="{{ absence_interval }}"><br>
        
        <input type="submit" value="Save">
    </form>
    <a href="/">Back</a>
</body>
</html>
