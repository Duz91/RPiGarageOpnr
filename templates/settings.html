<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="post">
        <label for="mac_addresses">MAC Addresses (comma separated):</label><br>
        <input type="text" id="mac_addresses" name="mac_addresses" value="{{ mac_addresses }}"><br><br>

        <label for="scan_interval">Scan Interval (seconds):</label><br>
        <input type="number" id="scan_interval" name="scan_interval" value="{{ scan_interval }}"><br><br>

        <label for="absence_interval">Absence Interval (seconds):</label><br>
        <input type="number" id="absence_interval" name="absence_interval" value="{{ absence_interval }}"><br><br>

        <label for="relay_close_time">Relay Close Time (seconds):</label><br>
        <input type="number" step="0.1" id="relay_close_time" name="relay_close_time" value="{{ relay_close_time }}"><br><br>

        <label for="presence_beep_duration">Presence Beep Duration (seconds):</label><br>
        <input type="number" step="0.1" id="presence_beep_duration" name="presence_beep_duration" value="{{ presence_beep_duration }}"><br><br>

        <label for="presence_beep_count">Presence Beep Count:</label><br>
        <input type="number" id="presence_beep_count" name="presence_beep_count" value="{{ presence_beep_count }}"><br><br>

        <label for="absence_beep_duration">Absence Beep Duration (seconds):</label><br>
        <input type="number" step="0.1" id="absence_beep_duration" name="absence_beep_duration" value="{{ absence_beep_duration }}"><br><br>

        <label for="absence_beep_count">Absence Beep Count:</label><br>
        <input type="number" id="absence_beep_count" name="absence_beep_count" value="{{ absence_beep_count }}"><br><br>

        <input type="submit" value="Update Parameters">
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
